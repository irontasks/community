name: üêû Bug Report
description: Report a glitch or unexpected behavior in the IronTasks app.
title: "[BUG] <A brief, descriptive title>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: "Thank you for helping us forge a better system! Please provide as much detail as possible."
  - type: input
    id: version
    attributes:
      label: App Version
      description: "You can find this at the bottom of the navigation sidebar or in Help > About."
      placeholder: "e.g., v1.0.15"
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: "Where did you encounter this bug?"
      options:
        - Web (Chrome)
        - Web (Firefox)
        - Web (Safari)
        - Web (Edge)
        - Native (Windows)
        - Native (macOS)
        - Native (Android)
        - Native (iOS)
      default: 0
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: "Please provide a step-by-step guide to reproduce this behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "What did you expect to happen?"
    validations:
      required: true
